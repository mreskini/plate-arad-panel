query ReportTrafficList($body: ReportTrafficListRq!) {
  reportTrafficList(body: $body) {
    count
    items {
      client_name
      user_name
      plate_serial
      customer_name
      tag_serial
      card_serial
      created_at
      plate_image
      driver_image
      authorized
      type
      description
    }
  }
}

subscription ClientLast10TrafficsSub($token: String!) {
  clientLast10TrafficsSub(token: $token) {
    token
    customer {
      first_name
    }
  }
}