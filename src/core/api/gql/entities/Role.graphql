query FetchRoles{
  fetchRoles {
    token
    name
    is_default
    permissions {
      link
    }
  }
}

query FetchRoleByToken($body: FetchRoleByTokenRq!) {
  fetchRoleByToken(body: $body) {
    token
    name
    permissions {
      link
    }
    is_default
  }
}

mutation CreateNewRole($body: CreateNewRoleRq!) {
  createNewRole(body: $body)
}

mutation UpdateRole($body: UpdateRoleRq!) {
  updateRole(body: $body)
}