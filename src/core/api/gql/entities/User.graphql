query CurrentUser {
  currentUser {
    token
    username
    fullname
    is_active
    profile_image
    expiration_date
    role {
      token
      name
      is_default
      permissions {
        link
      }
    }
  }
}

mutation UserLogin($body: UserLoginRq!) {
  userLogin(body: $body)
}

query FetchUsersList($body: FetchUsersListRq!) {
  fetchUsersList(body: $body) {
    count
    items {
      token
      username
      fullname
      is_active
      profile_image
      expiration_date
      role {
        token
        name
        is_default
        permissions {
          link
        }
      }
    }
  }
}

mutation ToggleUserStatus($body: ToggleUserStatus!){
  toggleUserStatus(body: $body)
}