query CurrentUser{
  currentUser {
    token
    username
    fullname
    role {
      token
      name
      permissions {
        link
      }
    }
    rate_limit
    profile_image
    manual_exit_monthly_limit
    manual_exit_daily_limit
    is_active
    expiration_date
  }
}

mutation UserLogin($body: UserLoginRq!){
  userLogin(body: $body)
}

query FetchUsersList($body: FetchUsersListRq!){
  fetchUsersList(body: $body) {
    count
    items {
        token
        is_active
        username
        fullname
        profile_image
        manual_exit_daily_limit
        manual_exit_monthly_limit
        expiration_date
        rate_limit
        role {
            token
            name
            is_default
            permissions {
                link
            }
        }
    }
  }
}