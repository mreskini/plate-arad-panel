query FetchCustomers($body: FetchCustomersRq!) {
  fetchCustomers(body: $body) {
    count
    items {
      token
      first_name
      last_name
      mobile
      national_code
      description
      apb
      blocked
      image_url
      vehicles {
        token
        plate_number
        model
        color
        manufacture_year
        image_url
      }
      access {
        token
        title
        schedule {
          token
          title
          start_date
          end_date
          start_time
          end_time
          allowed_days
        }
      }
      identifiers {
        token
        serial
        number
        type
        available
        in_use
      }
      created_at
    }
  }
}

mutation CreateCustomer($body: CreateCustomerRq!) {
  createCustomer(body: $body)
}

mutation EditCustomer($body: EditCustomerRq!) {
  editCustomer(body: $body)
}

mutation ToggleCustomerApb($body: ToggleCustomerApbRq!) {
  toggleCustomerApb(body: $body)
}

mutation ToggleCustomerBlocked($body: ToggleCustomerBlockedRq!) {
  toggleCustomerBlocked(body: $body)
}

mutation AddIdentifierToCustomer($body: AddIdentifierToCustomerRq!) {
  addIdentifierToCustomer(body: $body)
}

mutation CreateVehicle($body: CreateVehicleRq!) {
  createVehicle(body: $body)
}

query SearchCustomers($body: SearchCustomersRq!) {
  searchCustomers(body: $body) {
    token
    first_name
    last_name
    mobile
    national_code
  }
}

mutation CreateUnauthorizedTraffic($body: CreateUnauthorizedTrafficRq!) {
  createUnauthorizedTraffic(body: $body)
}